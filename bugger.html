<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/bugger-style.css">
</head>
<body>
    <div id="modal" class="modal invisible">
        <!-- <span class="modal-close">&times;</span> -->
        <div class="modal-stats">
            <p class="congrats">Congrats!</p>
            <p class="you-won">You won!</p>

        </div>
        <hr class="modal-hr">
        <div class="modal-question">
            <p>Play again?</p>
            <button id="play-again" class="modal-button">Yes :)</button>
            <button id="no-thanks" class="modal-button">No Thanks</button>
        </div>
    </div>
    <script src="js/bugger-resources.js"></script>
    <script src="js/bugger-app.js"></script>
    <script src="js/bugger-engine.js"></script>


</body>
</html>
